<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unequivocal, Undenyable, Universal Truths</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-bg: #0d0221;
      --accent: #ff00cc;
      --secondary: #3333ff;
      --text: #00ffe0;
      --text-light: #c2c2ff;
      --panel-bg: #1a0933;
    }

    body {
      background: var(--main-bg);
      color: var(--text);
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: clamp(0.8rem, 2.5vw, 1.2rem);
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 2px;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1rem, 3vw, 1.5rem);
      text-decoration: underline;
      letter-spacing: 2px;
    }

    main {
      padding: 1.5rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: #ff99ff;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin-top: 2rem;
      text-transform: uppercase;
    }

    p.description {
      color: var(--text-light);
      font-size: clamp(0.7rem, 2vw, 0.85rem);
      margin-top: 0.25rem;
      font-style: italic;
      min-height: 2.5em;
    }

    ol {
      background: var(--panel-bg);
      border-radius: 10px;
      padding: 1rem 1rem 1rem 4rem;
      font-size: clamp(0.65rem, 2vw, 0.85rem);
      color: var(--text);
      box-shadow: 0 0 15px #ff00cc50;
      list-style-position: outside;
      margin: 1.5rem auto;
      max-width: 95%;
      text-align: left;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .nav-buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff00cc80;
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(0.6rem, 2vw, 0.75rem);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e600b8;
    }

    form {
      background: #150030;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      box-shadow: 0 0 10px #00ffe050;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #ff66cc;
      font-size: clamp(0.65rem, 2vw, 0.75rem);
    }

    input,
    textarea,
    button[type="submit"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #444;
      font-size: clamp(0.65rem, 2vw, 0.75rem);
      background-color: var(--panel-bg);
      color: var(--text);
      font-family: 'Press Start 2P', monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1><u>Unequivocal, Undenyable, Universal Truths</u></h1>
  </header>
  <main>
    <!-- Top 10 list display (assumed from your previous code) -->
    <h2>Top 10 TV Shows</h2>
    <p class="description">
     
    </p>
    <ol>
      <li>Andor</li>
      <li>Arcane</li>
      <li>Samurai Champloo</li>
      <li>Harley Quinn</li>
      <li>Peaky Blinders</li>
      <li>Mad Men</li>
      <li>Band of Brothers</li>
      <li>Seinfeld</li>
      <li>Bob’s Burgers</li>
      <li>Frieren: Beyond Journey’s End</li>
    </ol>

    <!-- Suggest a Ranking Topic form with Formspree -->
    <h2>Suggest a Ranking Topic</h2>
    <form id="suggestion-form" action="https://formspree.io/f/xblykblv" method="POST">
      <label for="topic">What kind of ranking ist should I make next?</label>
      <input
        type="text"
        id="topic"
        name="topic"
        placeholder="e.g. Best Gamecube Games"
        required
      />

      <label for="notes">Optional Notes</label>
      <input
        type="text"
        id="notes"
        name="notes"
        placeholder="Why this topic? (optional)"
      />

      <button type="submit">Submit Suggestion</button>
    </form>
  </main>
</body>
</html>
