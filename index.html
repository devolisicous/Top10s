<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unequivocal, Undeniable, Universal Truths</title> 
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0d0221;
      color: #00ffe0;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 2px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-decoration: underline;
      letter-spacing: 2px;
      text-shadow: 2px 2px #000;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h2 {
      color: #ff99ff;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      text-transform: uppercase;
    }
    p.description {
      color: #c2c2ff;
      font-size: 0.85rem;
      margin-top: 0.25rem;
      font-style: italic;
      min-height: 2.5em;
    }
    ol {
      background: #1a0933;
      border-radius: 10px;
      padding: 1rem 1rem 1rem 2.5rem;
      font-size: 0.75rem;
      color: #00ffe0;
      box-shadow: 0 0 15px #ff00cc50;
      list-style-position: outside;
      margin: 1.5rem auto;
      max-width: 400px;
      text-align: left;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .nav-buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      background: #ff00cc;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff00cc80;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e600b8;
    }
    form {
      background: #150030;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      box-shadow: 0 0 10px #00ffe050;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #ff66cc;
      font-size: 0.75rem;
    }
    input,
    textarea,
    button[type="submit"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #444;
      font-size: 0.75rem;
      background-color: #1a0933;
      color: #00ffe0;
      font-family: 'Press Start 2P', monospace;
      resize: vertical;
    }

    /* Fade animation for the list section */
    #top10-section {
      transition: opacity 0.5s ease;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1><u>Unequivocal, Undeniable, Universal Truths</u></h1> 
  </header>
  <main>
    <section id="top10-section">
      <h2 id="list-title"></h2>
      <p class="description" id="list-description"></p>
      <ol id="list-items"></ol>
      <div class="nav-buttons">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
    </section>

    <h2>Suggest a Ranking Topic</h2>
    <form action="https://formspree.io/f/xblykblv" method="POST">
      <label for="topic">Suggested Topic</label>
      <input type="text" id="topic" name="topic" placeholder="e.g. Best Animated Movies" required />
      
      <label for="details">Why is this a good ranking topic?</label>
      <textarea id="details" name="details" rows="4" placeholder="Explain why this topic is interesting or important" /></textarea>
      
      <button type="submit">Submit Suggestion</button>
    </form>
  </main>

  <script>
    const lists = [
      {
        title: "Top 10 TV Shows",
        description: "",
        items: [
          "Andor",
          "Arcane",
          "Samurai Champloo",
          "Harley Quinn",
          "Peaky Blinders",
          "Mad Men",
          "Band of Brothers",
          "Seinfeld",
          "Bob’s Burgers",
          "Frieren: Beyond Journey’s End",
        ],
      },
      {
        title: "Top 10 Video Games",
        description: "",
        items: [
          "Balatro",
          "Horizon: Zero Dawn",
          "Age of Empires 2",
          "Stellaris",
          "Modern Warfare 2",
          "Medieval 2: Total War",
          "Battlefield 3",
          "Golden sun TLA",
          "Halo 3",
          "Destiny/Destiny 2",
        ],
      },
      {
        title: "Star Wars Ranked",
        description: "",
        items: [
          "The Rise of Skywalker",
          "The Last Jedi",
          "Solo",
          "The Force Awakens",
          "Attack of the Clones",
          "The Phantom Menace",
          "A New Hope",
          "Rogue One",
          "Return of the Jedi",
          "Empire Strikes Back",
          "Revenge of the Sith",
        ],
      },
      {
        title: "Top 10 Animated Movies",
        description: "Animated:",
        items: [
          "Princess Mononoke",
          "Into the Spiderverse",
          "Your Name",
          "How to Train your Dragon",
          "Prince of Egypt",
          "Winnie the Pooh",
          "Fantastic Mr Fox",
          "Meet the Robinsons",
          "Megamind",
          "Emperor’s new Groove",
        ],
      },
    ];

    let currentIndex = 0;
    const top10Section = document.getElementById("top10-section");
    const titleEl = document.getElementById("list-title");
    const descEl = document.getElementById("list-description");
    const itemsEl = document.getElementById("list-items");

    function renderList(index) {
      // fade out
      top10Section.style.opacity = 0;

      setTimeout(() => {
        const list = lists[index];
        titleEl.textContent = list.title;
        descEl.textContent = list.description || "";
        itemsEl.innerHTML = "";
        list.items.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          itemsEl.appendChild(li);
        });

        // fade in
        top10Section.style.opacity = 1;
      }, 300); // matches fade transition time
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % lists.length;
      renderList(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + lists.length) % lists.length;
      renderList(currentIndex);
    }

    document.getElementById("next-btn").addEventListener("click", showNext);
    document.getElementById("prev-btn").addEventListener("click", showPrev);

    // Keyboard navigation: left arrow = prev, right arrow = next
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        showNext();
      } else if (e.key === "ArrowLeft") {
        showPrev();
      }
    });

    // Initial render
    renderList(currentIndex);
  </script>
</body>
</html>
